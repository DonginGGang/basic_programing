<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Glassmorphism Circle Progress</title>
        <link rel="stylesheet" href="jinha.css">
    </head> <!--여기까지 똑같음-->
    <body>
        <section>
            <div class="container">
                <div class="card">
                    <div class="box">
                        <div>
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>99<span>%</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text">잘생김</div>
                </div>
                <div class="card">
                    <div class="box">
                        <div>
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>1000<span>%</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text">잠재력</div>
                </div>
                <div class="card">
                    <div class="box">
                        <div>
                            <div class="percent">
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>100<span>%</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text">동인미래</div>
                </div>
            </div>
        </section>
    </body>
</html>
